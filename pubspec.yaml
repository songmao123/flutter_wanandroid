name: flutter_wanandroid
description: An wanandroid flutter client.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  redux: ^3.0.0
  flutter_redux: ^0.5.3
  shared_preferences: ^0.5.2
  transparent_image: ^0.1.0
  fluttertoast: ^3.0.1
  dio: ^2.1.2
  http: ^0.12.0+2
  lpinyin: ^1.0.7
  flutter_html: ^0.9.6
  webview_flutter: ^0.3.6
  url_launcher: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/splash01.jpg
    - assets/images/splash02.jpg
    - assets/images/splash03.jpg
    - assets/images/splash04.jpg
    - assets/images/splash05.jpg

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf

    - family: Montserrat-Bold
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf

    - family: Montserrat-Black
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf

    - family: Montserrat-Medium
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf